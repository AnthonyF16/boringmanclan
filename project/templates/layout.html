<!DOCTYPE html>
<html>
<head>
	<title>Boring Man Clan</title>
</head>
<body>
	{% if request.user.is_authenticated %}
		<a href="{% url 'reserve' %}">Reserve</a>
		{% if request.user.is_superuser %} - <a href="{% url 'logs' %}">Logs</a>{% endif %}
		{% if request.user.is_superuser %} - <a href="/admin/">Admin</a>{% endif %}
	 	 - <a href="{% url 'profile' %}">Profile</a>
	 	 - <a href="{% url 'signout' %}">Signout</a>
		
	{% else %}
	<a href="{% url 'signin' %}">Signin</a> - <a href="{% url 'signup' %}">Signup</a>
	{% endif %}

	<div>
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
